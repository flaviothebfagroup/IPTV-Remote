<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>BFA IPTV — Users</title>
<link rel="manifest" href="/IPTV-/manifest.webmanifest"/><meta name="theme-color" content="#000000"/>
<link rel="icon" type="image/png" sizes="192x192" href="/IPTV-/icons/icon-192.png"/>
<link rel="icon" type="image/png" sizes="512x512" href="/IPTV-/icons/icon-512.png"/><link rel="apple-touch-icon" href="/IPTV-/icons/icon-192.png"/>
<style>
:root{--bg:#0b0b0c;--fg:#fff;--muted:#9a9aa0;--panel:#121214;--border:rgba(255,255,255,.14);--tile:#17171a;--tileA:#1d1d21;--accent:#ff9500;--ok:#22c55e;--err:#ef4444}
body.light{--bg:#f5f5f7;--fg:#111;--muted:#6e6e73;--panel:#fff;--border:rgba(0,0,0,.12);--tile:#f2f2f7;--tileA:#eaeaef}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--fg);font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display',system-ui,sans-serif}
.topbar{position:sticky;top:0;z-index:50;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 18px;border-bottom:1px solid var(--border);background:linear-gradient(0deg,transparent,rgba(0,0,0,.06));backdrop-filter:blur(10px)}
.logo{width:36px;height:36px;border-radius:10px;background:var(--tile) center/cover no-repeat;border:1px solid var(--border)}
a.nav{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--border);border-radius:999px;background:var(--tile);text-decoration:none;color:inherit}
.btn{height:34px;padding:0 14px;border-radius:999px;border:1px solid var(--border);background:var(--tile);color:var(--fg);font-weight:800;cursor:pointer}
.btn.primary{border-color:var(--accent);color:var(--accent);background:transparent}
.btn.solid{padding:10px 14px;border-radius:12px;background:var(--accent);border:0;color:#000;font-weight:900}
.wrap{max-width:1200px;margin:0 auto;padding:18px}
.card{background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:16px}
.user-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:10px}
.user-card{background:var(--tile);border:1px solid var(--border);border-radius:12px;padding:12px;display:flex;flex-direction:column;gap:10px}
.user-header{display:flex;align-items:center;justify-content:space-between;gap:8px}
.badge{border:1px solid var(--border);border-radius:999px;padding:2px 8px;font-size:11px;color:var(--muted)}
.small{font-size:12px}.muted{color:var(--muted)}.dot{width:8px;height:8px;border-radius:999px;background:#999;display:inline-block}.ok{background:var(--ok)}.err{background:var(--err)}
.toast{position:fixed;bottom:26px;left:50%;transform:translateX(-50%);background:var(--accent);color:#000;padding:10px 16px;border-radius:999px;font-weight:900;opacity:0;transition:opacity .25s;pointer-events:none;z-index:999}
.toast.show{opacity:1}.toast.err{background:#ff453a;color:#fff}
</style>
</head>
<body>
<div class="topbar">
  <div style="display:flex;align-items:center;gap:12px">
    <div id="brandLogo" class="logo"></div>
    <b>BFA IPTV — Admin</b>
    <a class="nav" href="home.html">Home</a>
    <a class="nav" href="dealership.html">Dealerships</a>
    <a class="nav" href="display.html">Displays</a>
    <a class="nav" href="user.html">Users</a>
    <a class="nav" href="more.html">More</a>
    <a class="nav" href="remote-control.html">Remote</a>
  </div>
  <div style="display:flex;align-items:center;gap:8px">
    <span id="adminEmail" class="muted small"></span>
    <button id="themeBtn" class="btn">☀︎/🌙</button>
    <button id="signOutBtn" class="btn primary">Sign out</button>
  </div>
</div>

<div class="wrap">
  <div id="loginBox" class="card" style="max-width:520px;margin:40px auto;display:none">
    <h2 style="margin:0 0 12px">Admin Sign In</h2>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
      <div><div class="small muted">Email</div><input id="email" class="btn" style="width:100%" type="email"/></div>
      <div><div class="small muted">Password</div><input id="password" class="btn" style="width:100%" type="password"/></div>
    </div>
    <div style="display:flex;gap:10px;margin-top:10px">
      <button id="loginBtn" class="btn" style="flex:1">Sign in</button>
      <button id="resetBtn" class="btn" style="flex:1">Reset link</button>
    </div>
  </div>

  <div id="content" class="card" style="display:none">
    <h2 style="margin:0 0 8px">Users</h2>
    <div style="display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:10px">
      <input id="userEmail" class="btn" placeholder="user@email.com"/>
      <input id="userName" class="btn" placeholder="Full Name"/>
      <select id="userRole" class="btn"><option value="user">user</option><option value="admin">admin</option><option value="device">device</option></select>
      <select id="userDealer" class="btn"><option value="">Dealership…</option></select>
    </div>
    <div style="display:flex;gap:10px;margin:10px 0">
      <button id="createUserBtn" class="btn solid">Create (pwd 123456789)</button>
      <button id="inviteUserBtn" class="btn">Send reset (existing)</button>
    </div>
    <div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px">
      <input id="userSearch" class="btn" placeholder="Search name or email…"/>
      <select id="filterDealer" class="btn"><option value="">All dealerships</option></select>
      <select id="filterRole" class="btn"><option value="">All roles</option><option value="admin">admin</option><option value="device">device</option><option value="user">user</option><option value="disabled">disabled</option></select>
    </div>

    <div style="display:flex;gap:8px;flex-wrap:wrap;margin:10px 0">
      <button id="findDupBtn" class="btn">Find duplicates</button>
      <button id="deleteDupBtn" class="btn" style="border-color:#ff6b6b;color:#ff6b6b">Delete selected duplicates</button>
      <span class="small muted">Green = device <b>active now</b> (≤10 min).</span>
    </div>
    <div id="dupBox" class="card" style="display:none;margin-bottom:10px">
      <h3 style="margin:0 0 6px">Duplicate candidates</h3>
      <div id="dupList"></div>
      <div class="small muted" id="dupEmpty" style="display:none">No duplicates.</div>
    </div>

    <div class="user-grid" id="gridAdmins"></div>
    <div class="user-grid" id="gridDevices"></div>
    <div class="user-grid" id="gridUsers"></div>
    <div class="user-grid" id="gridDisabled"></div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script type="module">
import { initializeApp, deleteApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getAuth, setPersistence, browserLocalPersistence, inMemoryPersistence, signInWithEmailAndPassword, onAuthStateChanged, sendPasswordResetEmail, signOut, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
import { getDatabase, ref, get, set, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

const firebaseConfig={apiKey:"AIzaSyBLSRS9PELXoI0wRafYKG5tx_UoRSawQaY",authDomain:"iptv-bfa.firebaseapp.com",databaseURL:"https://iptv-bfa-default-rtdb.firebaseio.com",projectId:"iptv-bfa",storageBucket:"iptv-bfa.firebasestorage.app",messagingSenderId:"838790935867",appId:"1:838790935867:web:1860eac7dbeb7159e1b31e"};
const LOGO_URL="https://flaviothebfagroup.github.io/IPTV-/icons/icon-512.png";
const app=initializeApp(firebaseConfig); const auth=getAuth(app); const db=getDatabase(app);
const $=s=>document.querySelector(s); function toast(m,e=false){const t=$('#toast');t.textContent=m;t.className='toast show'+(e?' err':'');setTimeout(()=>t.classList.remove('show'),2200);}
function htmlEscape(s){return String(s).replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
$('#brandLogo').style.backgroundImage=`url("${LOGO_URL}")`;
let savedTheme=localStorage.getItem('iptv_theme'); if(!savedTheme){savedTheme='light';localStorage.setItem('iptv_theme','light');}
document.body.classList.toggle('light', savedTheme==='light'); $('#themeBtn').addEventListener('click',()=>{const isLight=!document.body.classList.contains('light');document.body.classList.toggle('light',isLight);localStorage.setItem('iptv_theme',isLight?'light':'dark');});
$('#signOutBtn').addEventListener('click',()=>signOut(auth));
$('#loginBtn').addEventListener('click',async()=>{const email=$('#email').value.trim(),pass=$('#password').value;if(!email||!pass)return toast('Fill email & password',true);try{await setPersistence(auth,browserLocalPersistence);await signInWithEmailAndPassword(auth,email,pass);}catch(e){toast('Sign-in failed',true);}});
$('#resetBtn').addEventListener('click',async()=>{const email=$('#email').value.trim();if(!email)return toast('Enter email',true);try{await sendPasswordResetEmail(auth,email);toast('Reset sent');}catch(e){toast('Reset failed',true);}});

onAuthStateChanged(auth, async (user)=>{
  if(!user){ $('#loginBox').style.display='block'; return; }
  $('#adminEmail').textContent=user.email||user.uid;
  const s=await get(ref(db,`user/${user.uid}`)); const u=s.val()||{}; if(u.role!=='admin'){ return alert('Not admin'); }
  $('#loginBox').style.display='none'; $('#content').style.display='block';
  await loadDealersInto(['#userDealer','#filterDealer']); refreshUsers();
});

async function loadDealersInto(ids){
  let map={}; try{ const p=await get(ref(db,'dealershipPublic')); if(p.exists()) map=p.val(); }catch(_){}
  ids.forEach(sel=>{
    const el=$(sel); const keep=el.value; el.innerHTML = sel==='#filterDealer' ? '<option value="">All dealerships</option>' : '<option value="">Dealership…</option>';
    Object.entries(map).sort((a,b)=>(a[1]?.name||a[0]).localeCompare(b[1]?.name||b[0])).forEach(([id,v])=>{
      const o=document.createElement('option'); o.value=id; o.textContent=v?.name||id; el.appendChild(o);
    }); el.value=keep||'';
  });
}

$('#inviteUserBtn').addEventListener('click',async()=>{
  const email=$('#userEmail').value.trim(); if(!email) return toast('Enter email',true);
  try{ await sendPasswordResetEmail(auth,email); toast('Reset sent'); }catch(e){ toast('Reset failed',true); }
});

$('#createUserBtn').addEventListener('click', createUserAdminSafe);
async function createUserAdminSafe(){
  const email=$('#userEmail').value.trim(), name=$('#userName').value.trim(), role=$('#userRole').value, did=$('#userDealer').value;
  if(!email||!name||!role||!did) return toast('Fill all user fields',true);
  const tempName='admin-helper-'+Date.now(); const tempApp=initializeApp(firebaseConfig,tempName); const tempAuth=getAuth(tempApp);
  try{
    await setPersistence(tempAuth, inMemoryPersistence);
    const cred=await createUserWithEmailAndPassword(tempAuth,email,'123456789'); const uid=cred.user.uid;
    let dname=did; try{ const p=await get(ref(db,`dealershipPublic/${did}`)); if(p.exists()) dname=p.val()?.name||did; }catch(_){}
    await set(ref(db,`user/${uid}`),{email,name,role,dealershipId:did,dealershipName:dname,createdAt:Date.now(),updatedAt:Date.now()});
    $('#userEmail').value=''; $('#userName').value=''; toast('User created (pwd 123456789)'); await loadDealersInto(['#userDealer','#filterDealer']); await refreshUsers();
  }catch(e){ console.error(e); toast('Create failed',true); }
  finally{ try{ await signOut(tempAuth);}catch(_){ } try{ await deleteApp(tempApp);}catch(_){} }
}

function debounce(fn,ms){let t;return (...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),ms);};}
$('#userSearch').addEventListener('input', debounce(refreshUsers,200));
$('#filterDealer').addEventListener('change', refreshUsers);
$('#filterRole').addEventListener('change', refreshUsers);

async function refreshUsers(){
  let map={}; try{ const u=await get(ref(db,'user')); if(u.exists()) map=u.val(); }catch(_){}
  const rows=Object.entries(map).map(([uid,v])=>({uid,...v}));
  const q=($('#userSearch').value||'').toLowerCase(); const fDid=$('#filterDealer').value; const fRole=$('#filterRole').value;
  const filtered=rows.filter(r=>{
    if(fDid && r.dealershipId!==fDid) return false;
    if(fRole && (r.role||'user')!==fRole) return false;
    if(q && !((r.email||'').toLowerCase().includes(q)||(r.name||'').toLowerCase().includes(q))) return false;
    return true;
  });
  const groups={admin:[],device:[],user:[],disabled:[]};
  filtered.forEach(r=>{ const ro=r.role||'user'; if(ro==='admin') groups.admin.push(r); else if(ro==='device') groups.device.push(r); else if(ro==='disabled') groups.disabled.push(r); else groups.user.push(r); });
  renderGroup(groups.admin,'#gridAdmins'); renderGroup(groups.device,'#gridDevices',true); renderGroup(groups.user,'#gridUsers'); renderGroup(groups.disabled,'#gridDisabled');
}

function renderGroup(arr,sel,isDevice=false){
  const grid=$(sel); grid.innerHTML=''; const now=Date.now();
  arr.sort((a,b)=>(a.dealershipName||a.dealershipId||'').localeCompare(b.dealershipName||b.dealershipId||'') || (a.email||'').localeCompare(b.email||''));
  arr.forEach(r=>{
    const active=isDevice && r.updatedAt && (now-r.updatedAt) < 10*60*1000;
    const card=document.createElement('div'); card.className='user-card';
    card.innerHTML=`<div class="user-header">
      <div><span class="dot ${isDevice?(active?'ok':'err'):''}" title="${isDevice?(active?'Active now':'Inactive'):''}"></span> <b data-rename="${r.uid}" style="cursor:pointer">${htmlEscape(r.name||'No name')}</b></div>
      <span class="badge">${htmlEscape(r.role||'user')}</span>
    </div>
    <div class="small muted" style="display:flex;gap:8px;flex-wrap:wrap">
      <span>${htmlEscape(r.email||'')}</span>
      <span class="badge">${htmlEscape(r.dealershipName||r.dealershipId||'—')}</span>
    </div>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <select data-uid="${r.uid}" class="btn">
        ${['user','admin','device','disabled'].map(v=>`<option value="${v}" ${v===(r.role||'user')?'selected':''}>${v}</option>`).join('')}
      </select>
      <input data-uid="${r.uid}" data-type="dealer" class="btn" placeholder="Dealer ID…" value="${htmlEscape(r.dealershipId||'')}"/>
      <button class="btn" data-reset="${htmlEscape(r.email||'')}">Reset password</button>
    </div>`;
    grid.appendChild(card);
  });
  // rename
  grid.querySelectorAll('[data-rename]').forEach(el=>el.addEventListener('click',async()=>{
    const uid=el.getAttribute('data-rename'); const current=el.textContent.trim(); const next=prompt('New name', current||''); if(!next||next===current) return;
    try{ await update(ref(db,`user/${uid}`),{name:next,updatedAt:Date.now()}); el.textContent=next; toast('Name updated'); }catch(e){ toast('Update failed',true); }
  }));
  // role
  grid.querySelectorAll('select[data-uid]').forEach(s=>s.addEventListener('change',async e=>{
    const uid=e.target.dataset.uid; const role=e.target.value; try{ await update(ref(db,`user/${uid}`),{role,updatedAt:Date.now()}); toast('Role updated'); refreshUsers(); }catch(e){ toast('Update failed',true); }
  }));
  // dealer
  grid.querySelectorAll('input[data-type="dealer"]').forEach(inp=>inp.addEventListener('change',async e=>{
    const uid=e.target.dataset.uid; const did=e.target.value.trim(); if(!did) return;
    try{ await update(ref(db,`user/${uid}`),{dealershipId:did,updatedAt:Date.now()}); toast('Dealer set'); }catch(e){ toast('Update failed',true); }
  }));
  // reset
  grid.querySelectorAll('[data-reset]').forEach(b=>b.addEventListener('click',async()=>{ const email=b.getAttribute('data-reset'); if(!email) return toast('No email',true);
    try{ await sendPasswordResetEmail(auth,email); toast('Reset sent'); }catch(e){ toast('Reset failed',true); }
  }));
}

/* duplicates */
const DUP_SEL=new Set();
$('#findDupBtn').addEventListener('click', async ()=>{
  DUP_SEL.clear(); const box=$('#dupList'); box.innerHTML=''; let map={}; try{ const u=await get(ref(db,'user')); if(u.exists()) map=u.val(); }catch(_){}
  const rows=Object.entries(map).map(([uid,v])=>({uid,...v})).filter(r=>(r.role==='device')&&r.name&&r.dealershipId);
  const groups={}; rows.forEach(r=>{ const key=(r.dealershipId||'')+'|'+(r.name||'').toLowerCase().trim(); if(!groups[key]) groups[key]=[]; groups[key].push(r); });
  const now=Date.now(); let any=false;
  for(const [key,arr] of Object.entries(groups)){ if(arr.length<=1) continue; any=true;
    arr.sort((a,b)=>(b.updatedAt||0)-(a.updatedAt||0));
    const [did,name]=key.split('|'); const inner=arr.map(r=>{
      const active=r.updatedAt&&(now-r.updatedAt)<10*60*1000;
      return `<label style="display:flex;align-items:center;gap:8px">
        <input type="checkbox" data-uid="${r.uid}"/>
        <span><span class="dot ${active?'ok':'err'}"></span> ${htmlEscape(r.name)} <span class="badge">${htmlEscape(did)}</span> <span class="badge">${active?'Likely active':'Likely unused'}</span></span>
      </label>`;
    }).join('<br/>');
    const holder=document.createElement('div'); holder.className='card'; holder.style.margin='6px 0'; holder.innerHTML=`<b>“${htmlEscape(name)}” in ${htmlEscape(did)}</b><div class="small muted">Select old/unused ones and delete</div><div style="margin-top:6px">${inner}</div>`;
    box.appendChild(holder);
  }
  $('#dupBox').style.display='block'; $('#dupEmpty').style.display=any?'none':'block';
  box.querySelectorAll('input[type="checkbox"]').forEach(cb=>cb.addEventListener('change',()=>{ const uid=cb.dataset.uid; if(cb.checked) DUP_SEL.add(uid); else DUP_SEL.delete(uid); }));
});
$('#deleteDupBtn').addEventListener('click', async ()=>{
  if(!DUP_SEL.size) return toast('Pick duplicates',true);
  if(!confirm(`Delete ${DUP_SEL.size} selected user(s)?`)) return;
  try{ await Promise.all(Array.from(DUP_SEL).map(uid=>update(ref(db,`user/${uid}`),{role:'disabled',updatedAt:Date.now()}))); DUP_SEL.clear(); toast('Disabled selected'); refreshUsers(); }catch(e){ toast('Delete failed',true); }
});
</script>
</body>
</html>
